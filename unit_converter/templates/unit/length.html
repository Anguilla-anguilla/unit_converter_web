{% extends "base.html "%}
{% load static %}

{% block content %}
<main>
  <form class="converter-form">
      <h2>Length Converter</h2>
      <label for="length-input">Enter Length:</label>
      <input type="number" id="length-input" placeholder="Enter length">
      <label for="length-from">From:</label>
      <select id="length-from">
          <option value="m">Meters</option>
          <option value="cm">Centimeters</option>
          <option value="ft">Feet</option>
      </select>
      <label for="length-to">To:</label>
      <select id="length-to">
          <option value="m">Meters</option>
          <option value="cm">Centimeters</option>
          <option value="ft">Feet</option>
      </select>
      <button type="button">Convert</button>
      <div class="result">Result: 0.00</div>
  </form>

  <!-- Add more converter forms as needed -->
</main>
{% endblock %}
